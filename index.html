<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="calculator" id="calculator">
            <div class="mode-toggle">
                <button id="basicModeBtn" class="mode-btn active">Basic</button>
                <button id="scientificModeBtn" class="mode-btn">Scientific</button>
            </div>

            <div class="display">
                <div class="expression" id="expression"></div>
                <div class="result" id="result">0</div>
            </div>

            <div class="buttons basic-mode">
                <!-- Row 1 -->
                <button class="btn function" data-action="clear">C</button>
                <button class="btn function" data-action="backspace">⌫</button>
                <button class="btn function" data-action="percent">%</button>
                <button class="btn operator" data-value="/">÷</button>

                <!-- Row 2 -->
                <button class="btn number" data-value="7">7</button>
                <button class="btn number" data-value="8">8</button>
                <button class="btn number" data-value="9">9</button>
                <button class="btn operator" data-value="*">×</button>

                <!-- Row 3 -->
                <button class="btn number" data-value="4">4</button>
                <button class="btn number" data-value="5">5</button>
                <button class="btn number" data-value="6">6</button>
                <button class="btn operator" data-value="-">−</button>

                <!-- Row 4 -->
                <button class="btn number" data-value="1">1</button>
                <button class="btn number" data-value="2">2</button>
                <button class="btn number" data-value="3">3</button>
                <button class="btn operator" data-value="+">+</button>

                <!-- Row 5 -->
                <button class="btn number" data-value="0">0</button>
                <button class="btn number" data-value=".">.</button>
                <button class="btn equals" data-action="equals">=</button>
            </div>

            <div class="buttons scientific-mode" style="display: none;">
                <!-- Scientific functions will be added here -->
                <button class="btn function" data-action="clear">C</button>
                <button class="btn function" data-action="backspace">⌫</button>
                <button class="btn function" data-action="percent">%</button>
                <button class="btn operator" data-value="/">÷</button>
                <button class="btn scientific" data-action="sqrt">√</button>

                <button class="btn number" data-value="7">7</button>
                <button class="btn number" data-value="8">8</button>
                <button class="btn number" data-value="9">9</button>
                <button class="btn operator" data-value="*">×</button>
                <button class="btn scientific" data-action="pow">x²</button>

                <button class="btn number" data-value="4">4</button>
                <button class="btn number" data-value="5">5</button>
                <button class="btn number" data-value="6">6</button>
                <button class="btn operator" data-value="-">−</button>
                <button class="btn scientific" data-action="sin">sin</button>

                <button class="btn number" data-value="1">1</button>
                <button class="btn number" data-value="2">2</button>
                <button class="btn number" data-value="3">3</button>
                <button class="btn operator" data-value="+">+</button>
                <button class="btn scientific" data-action="cos">cos</button>

                <button class="btn number" data-value="0">0</button>
                <button class="btn number" data-value=".">.</button>
                <button class="btn scientific" data-action="tan">tan</button>
                <button class="btn scientific" data-action="log">log</button>
                <button class="btn equals" data-action="equals">=</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
